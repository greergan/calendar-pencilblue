^tmp_article_head^
<div id="event_^event_id^" class="container ssf-content">
    <div class="ssf-events-calendar">
        <h1>^event_name^</h1>
        <h3><a href="^event_url^" target="_blank"><i class="fa fa-info-circle"></i> Event Information</a></h3>
        <!-- ^ tmp_elements=event=event_buttons ^ -->
        <h4>^event_date^</h4>
        <h5><a href="^venue_url^" target="_blank"><i class="fa fa-fw fa-home"></i> ^venue_name^</a></h5>
        <h5><a href="https://maps.google.com/?q=^venue_address^" target="_blank"><i class="fa fa-fw fa-map-marker"></i> ^venue_address^</a></h5>
        <p>^event_description^</p>
        <div class="ssf-event-topics">
            ^event_topics^
        </div>
        <div class="ssf-events-ft">
            ^tmp_elements=shareme^
        </div>
    </div>
</div>
^tmp_footer^
